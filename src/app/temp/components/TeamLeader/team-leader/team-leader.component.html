<div class="container text-center my-4 mt-5">
    <div class="py-2">
      <h1 class="fw-bold" style="color: #14497d;">
        <span class="p-2">Ministry Partners</span>
      </h1>
    </div>
  
    <!-- Background Image Section with Overlay -->
    <div class="position-relative bg-container">
      <!-- Dark Overlay -->
      <div class="overlay"></div>
  
      <!-- Marquee Section -->
      <div class="position-absolute top-50 start-0 w-100 translate-middle-y">
        <marquee behavior="scroll" direction="left" scrollamount="3">
          <img *ngFor="let partner of partners" 
               [src]="partner?.partner_logo" 
               class="rounded-circle mx-3 partner-logo">
        </marquee>
      </div>
    </div>
  </div>
