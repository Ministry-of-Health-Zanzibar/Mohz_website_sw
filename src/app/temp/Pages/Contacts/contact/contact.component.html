<div class="container py-5">
  <div class="card card-body">
   <h2 class="text-center text-primary mb-4">Contact us</h2>
   <hr class="text-primary">
   <div class="row">
     <div class="col-md-6 mb-4">
       <div class="card shadow-sm">
         <div class="card-header bg-success text-white">
           <h5>Postal Address</h5>
         </div>
         <div class="card-body">
           <p><strong>Address:</strong> Ministry of Health Zanzibar, P.O. Box 236 Zanzibar</p>
           <p><strong>Email:</strong> {{email}}</p>
           <p><strong>Phone:</strong> +255 24 2231614</p>
           <p><strong>Fax:</strong> +255 24 2231613</p>
           <p><strong>Web:</strong> www.mohz.go.tz</p>
         </div>
       </div> 
       
       <div class="card shadow-sm mt-4">
         <div class="card-header bg-primary text-white">
           <h5>Wizara ya Afya Zanzibar Location</h5>
         </div>
         <div class="card-body p-0">
           <iframe 
               width="100%" 
               height="300" 
               frameborder="0" 
               style="border:0; display: block;" 
               allowfullscreen 
               loading="lazy"
               referrerpolicy="no-referrer-when-downgrade"
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15930.47219696194!2d39.194764!3d-6.1653468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cd0073e6f4ab3%3A0x9dd3d4e4a2f4d9c!2sMinistry%20of%20Health%20Zanzibar!5e0!3m2!1sen!2stz!4v1710256871234">
           </iframe>
         </div>
       </div>
     </div>

     <div class="col-md-6">
       <div class="card shadow-sm">
         <div class="card-header bg-success text-white">
           <h5>Feedback, Complaints, or Suggestions</h5>
         </div>
         <div class="card-body">
           <form>
             <div class="form-group mb-3">
               <label for="fullname">Full Name</label>
               <input type="text" id="fullname" class="form-control" name="fullname" />
             </div>
             <div class="form-group mb-3">
               <label for="email">Email</label>
               <input type="email" id="email" class="form-control" required name="email" />
             </div>
             <div class="form-group mb-3">
               <label for="phone">Phone</label>
               <input type="text" id="phone" class="form-control" name="phone" />
             </div>
             <div class="form-group mb-3">
               <label for="organization">Organization</label>
               <input type="text" id="organization" class="form-control" name="organization" />
             </div>
             <div class="form-group mb-3">
               <label for="subject">Subject</label>
               <input type="text" id="subject" class="form-control" name="subject" />
             </div>
             <div class="form-group mb-3">
               <label for="message">Message</label>
               <textarea id="message" class="form-control" rows="4" name="message"></textarea>
             </div>
             <div class="form-group">
               <button type="submit" class="btn btn-success w-100">Submit</button>
             </div>
           </form>
         </div>
       </div>
     </div>    
   </div>
  </div>
</div>
