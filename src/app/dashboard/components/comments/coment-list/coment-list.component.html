<div *ngIf="isLoading" class="loading-spinner">
  <span>Loading...</span>
</div>
<div *ngIf="!isLoading">
  <div class="container-fluid">
    <div class="card">
      <h5 class="pt-4 ps-2">Comments</h5>
      <hr />
      <div class="mb-0 float-end">
        <div class="btn-group ms-2 me-2">
          <div class="btn-group btn-fa-sync me-2">
            <button
              (click)="getAllComments()"
              mat-raised-button
              color="primary"
            >
              <i *ngIf="refreshing" class="fas fa-sync fa-spin"></i>
              <i *ngIf="!refreshing" class="fas fa-sync"></i>
            </button>
          </div>
          <span>
            <input
              matInput
              class="form-control me-sm-2 shadow-none"
              type="search"
              placeholder="Search..."
              (keyup)="applyFilter($event)"
              #input
            />
          </span>
        </div>
        <!-- <button
          mat-flat-button
          color="primary"
          type="button"
          class="float-end me-3"
        >
          <i class="fa fa-plus me-2"></i>New User
        </button> -->
      </div>

      <table mat-table [dataSource]="dataSource" class="not-prose">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="fw-bold"
          >
            No.
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- commentDetails Column -->
        <ng-container matColumnDef="commentDetails">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="fw-bold"
          >
            Comment Details
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element?.comments_details }}
          </td>
        </ng-container>

        <!-- senderName Column -->
        <ng-container matColumnDef="senderName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="fw-bold"
          >
            Sender Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element?.sender_name }}
          </td>
        </ng-container>

        <!-- receiverName Column -->
        <ng-container matColumnDef="receiverName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="fw-bold"
          >
            Receiver Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element?.receiver_name }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="fw-bold"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [checked]="true" color="primary">
                </mat-slide-toggle>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell tablefoter" colspan="4">
            No data matching the filter " {{ input.value }} "
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of permission"
        class="pt-3"
      >
      </mat-paginator>
    </div>
  </div>
</div>
